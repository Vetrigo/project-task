apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
  labels:
    app: {{ .Release.Name }}-app
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: {{ .Release.Name }}-web
        image:  {{ .Values.deploy.image }}
        ports:
        - containerPort: {{ .Values.deploy.port }}
        resources:
          requests:
            cpu: {{ .Values.deploy.cpu }}
            memory: {{ .Values.deploy.memory }}